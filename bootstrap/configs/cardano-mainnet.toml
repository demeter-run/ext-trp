[upstream]
peer_address = "${address}"
network_magic = 764824073
is_testnet = false

[storage]
version = "v3"
path = "/var/data/mainnet/db"

[storage.wal]
backend = "redb"
max_history = 25920

[storage.state]
backend = "fjall"

[storage.archive]
backend = "redb"

[storage.index]
backend = "fjall"

[genesis]
byron_path = "/etc/genesis/mainnet/byron.json"
shelley_path = "/etc/genesis/mainnet/shelley.json"
alonzo_path = "/etc/genesis/mainnet/alonzo.json"
conway_path = "/etc/genesis/mainnet/conway.json"

[sync]
pull_batch_size = 100
sync_limit = "NoLimit"

[submit]
prune_height = 200

[serve.trp]
listen_address = "[::]:8000"
max_optimize_rounds = 10
permissive_cors = true
extra_fees = ${extra_fees}

[mithril]
aggregator = "https://aggregator.release-mainnet.api.mithril.network/aggregator"
genesis_key = "5b3139312c36362c3134302c3138352c3133382c31312c3233372c3230372c3235302c3134342c32372c322c3138382c33302c31322c38312c3135352c3230342c31302c3137392c37352c32332c3133382c3139362c3231372c352c31342c32302c35372c37392c33392c3137365d"

[chain]
type = "cardano"
custom_utxos = []

[chain.track]
account_state = true
asset_state = true
pool_state = true
epoch_state = true
drep_state = true
datum_state = true
proposal_logs = true
tx_logs = true
account_logs = true
pool_logs = true
epoch_logs = true

[logging]
max_level = "INFO"
include_tokio = false
include_pallas = false
include_grpc = false
include_trp = true
include_minibf = false
